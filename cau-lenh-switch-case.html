<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" name="" id="number">
    <input type="button" value="Tính số ngày" onclick="getDate()">
</form>
<div id="result">

</div>
<script !src="">
    function getDate(){
    let t = parseInt(document.getElementById("number").value);
    switch (t) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById("result").innerHTML = "Tháng " +t+ " có 31 ngày";
        break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById("result").innerHTML = "Tháng " +t+ " có 30 ngày";
        break;
        case 2:
            document.getElementById("result").innerHTML = "Tháng " +t+ " có 28 hoặc 29 ngày";
            }
    }
</script>
</body>
</html>
